<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'main/style.css' %}">
</head>
<body>
    <header>
        <div class="logo">AlaStats</div>
        <nav>
            <ul>
                <li><a href="{% url 'main' %}">Главная</a></li>
                <li><a href="{% url 'analytics' %}">Аналитика</a></li>
                <li><a href="{% url 'recomendations' %}">Рекомендации ИИ</a></li>
                <li><a href="{% url 'private_requests' %}">Частные запросы</a></li>
            </ul>
        </nav>
        <div class="auth">
            <a href="#">Выход</a>
        </div>
    </header>

    {% block content %}{% endblock %}

    <footer>
        <div class="footer-links">
            <a href="#">Социальные сети</a> | <a href="#">Контакты</a>
        </div>
    </footer>
</body>
</html>
